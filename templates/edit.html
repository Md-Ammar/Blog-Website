{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ url_for ('static', filename='assets/img/home-bg.jpg') }}">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts here!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7 text-center">
                    Welcome you are now logged in!
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mt-4">
                <h1>Basic actions</h1>
                    <a href="/dashboard"><button class="btn btn-primary">Dashboard home</button></a>
                    <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                    <hr>
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Add/Edit posts</h1>
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN" action='/edit/{{post.sno}}' method='post'>
                        <div class="form-floating">
                            <input name="title" class="form-control" id="title" type="text" value="{{post.title}}" data-sb-validations="required" />
                            <label for="slug">Title</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                        </div>
                        <div class="form-floating">
                            <input name="tline" class="form-control" id="tline" type="text" value="{{post.tagline}}" data-sb-validations="required,email" />
                            <label for="slug">Tagline</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                        </div>
                        <div class="form-floating">
                            <input name="slug" class="form-control" id="slug" type="text" value="{{post.slug}}" data-sb-validations="required" />
                            <label for="slug">Slug</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                        </div>
                        <div class="form-floating">
                            <textarea name="content" class="form-control" id="content" style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                            <label for="content">Content</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                        </div>
                        <div class="form-floating">
                            <input name="img_file" class="form-control" id="img_file" value="{{post.img_file}}"></input>
                            <label for="img_file">Image File</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                        </div>
                        <br />
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
